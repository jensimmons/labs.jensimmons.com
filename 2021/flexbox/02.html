<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<title>Dog Dog DC</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="theme-color" color="#43699B">

		<style>
			*, *:before, *:after { box-sizing: border-box; }
			@font-face {
				font-family: "Jost";
				src: url("/fonts/Jost/JostVariableFont.woff2");
			}
			img { display: block; }
			html { 
				background-color: rgb(203, 226, 214); 
				color: rgb(37,79,90);
				font-family: "Jost";
			}
			body { margin: 5rem 3rem; }
			header {
				display: flex;
				flex-flow: row;
				align-items: center;
				gap: 0 1.4rem;
			}
			h1 {
				font-weight: 300;
				font-size: 5rem;
				margin: 0;
			}
			img {
				max-width: 200px;
				width: 100%;
				height: auto;
				border-radius: 50%;
			} 
		</style>
	</head>	
	
	<body>
		<header>
				<img src="logo.jpg" alt="a happy dog with an orange ball in her mouth" width="400" height="400">
				<h1>DogDogDC</h1>
		</header>
	</body>
</html>
